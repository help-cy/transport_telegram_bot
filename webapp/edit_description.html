<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Description</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000);
        }
        
        .hint {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 10px;
            resize: vertical;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2196F3);
        }
        
        .char-count {
            text-align: right;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Edit Description</h1>
        <p class="hint">Describe the problem in your own words</p>
        
        <textarea id="descriptionInput" placeholder="Enter description..."></textarea>
        <div class="char-count">
            <span id="charCount">0</span> characters
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        tg.ready();
        tg.expand();
        
        const textarea = document.getElementById('descriptionInput');
        const charCount = document.getElementById('charCount');
        
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const currentDesc = urlParams.get('desc') || '';
        const category = urlParams.get('cat') || '';
        const subcategory = urlParams.get('subcat') || '';
        const latitude = urlParams.get('lat') || '0';
        const longitude = urlParams.get('lng') || '0';
        
        // Set current description
        textarea.value = decodeURIComponent(currentDesc);
        charCount.textContent = textarea.value.length;
        
        // Update character count
        textarea.addEventListener('input', function() {
            charCount.textContent = textarea.value.length;
        });
        
        // Setup Main Button
        tg.MainButton.text = "üíæ Save Description";
        tg.MainButton.color = "#2196F3";
        tg.MainButton.show();
        
        tg.MainButton.onClick(function() {
            const newDescription = textarea.value.trim();
            
            if (!newDescription) {
                tg.showAlert('Please enter a description');
                return;
            }
            
            const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;
            
            console.log('Saving description:', newDescription);
            
            fetch('/update-description', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user_id: userId,
                    description: newDescription,
                    category: category,
                    subcategory: subcategory,
                    latitude: parseFloat(latitude),
                    longitude: parseFloat(longitude)
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                if (data.ok) {
                    tg.close();
                } else {
                    tg.showAlert('Error: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                tg.showAlert('Network error');
            });
        });
    </script>
</body>
</html>
